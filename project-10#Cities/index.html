<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="location">
    <input type="text" id="autocomplete"
           onchange="geolocate()" >

</div>
<script>
    let autocomplete;
    function initAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(
          (document.getElementById('autocomplete')),
            {types: ['(cities)']});
    }
    function geolocate() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var geolocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
            });
        }
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJC7Pn-RgJNxtVjdXcfyzb_fyBt2ltqu0&language=en&libraries=places&callback=initAutocomplete"
        async defer></script>

</body>
</html>
